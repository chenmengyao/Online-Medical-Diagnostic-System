<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="wuwujun">

    <title>在线诊疗-心脏病</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css"> 
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Catamaran:800,300,100">
    <link rel='stylesheet' href='file:///android_asset/css/index.css'>

  </head>
  <body>
    
    <!-- main content start-->
    <section id="user-details">
      <div id="user-details-section">
        <div class="container">
          <div class="row">
            <div class="panel panel-info">
              <div class="panel-heading">
                <h4 class="panel-title">各项指标</h4>
              </div>
              <div class="panel-body">
                <form class="form-horizontal" role="form" method="post" onsubmit="return false">
                  <div class="form-group">
                    <label class="col-sm-2 control-label">年龄</label>
                    <div class="col-sm-4">
                      <input type="text" class="form-control" id="Age" name="age">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">性别</label>
                    <div class="col-sm-10">
                      <label class="radio-inline">
                        <input type="radio" name="optionsRadios" checked>女
                      </label>
                      <label class="radio-inline">
                        <input type="radio" name="optionsRadios">男
                      </label>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">胸部疼痛类型</label>
                    <div class="col-sm-10">
                      <label class="radio-inline">
                        <input type="radio" name="optionsRadios-1" checked>典型心绞痛
                      </label>
                      <label class="radio-inline">
                        <input type="radio" name="optionsRadios-1">非典型心绞痛
                      </label>
                      <label class="radio-inline">
                        <input type="radio" name="optionsRadios-1">非心绞痛
                      </label>
                      <label class="radio-inline">
                        <input type="radio" name="optionsRadios-1">无临床症状
                      </label>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">安静血压</label>
                    <div class="col-sm-4">
                      <input type="email" class="form-control" placeholder="xx-mmHg">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">血清类固醇</label>
                    <div class="col-sm-4">
                      <input type="text" class="form-control" placeholder="xx-mg/dl">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">空腹血糖</label>
                    <div class="col-sm-4">
                      <input type="text" class="form-control">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">静息心电图结果</label>
                    <div class="col-sm-10">
                      <label class="radio-inline">
                        <input type="radio" name="optionsRadios-2" checked>正常
                      </label>
                      <label class="radio-inline">
                        <input type="radio" name="optionsRadios-2">拥有ST-T畸形波
                      </label>
                      <label class="radio-inline">
                        <input type="radio" name="optionsRadios-2">显示可能或明确的左心室肥厚
                      </label>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">是否为运动诱发的心绞痛</label>
                    <div class="col-sm-10">
                      <label class="radio-inline">
                        <input type="radio" name="optionsRadios-3" checked>是
                      </label>
                      <label class="radio-inline">
                        <input type="radio" name="optionsRadios-3">否
                      </label>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">运动相对于休息引起的ST抑郁症</label>
                    <div class="col-sm-4">
                      <input type="text" class="form-control" placeholder="0.0-9.0">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">峰值运动ST段的斜率</label>
                    <div class="col-sm-10">
                      <label class="radio-inline">
                        <input type="radio" name="optionsRadios-4" checked>上涨
                      </label>
                      <label class="radio-inline">
                        <input type="radio" name="optionsRadios-4">瓶
                      </label>
                      <label class="radio-inline">
                        <input type="radio" name="optionsRadios-4">下坡
                      </label>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">主要血管数量</label>
                    <div class="col-sm-4">
                      <input type="text" class="form-control" placeholder="0-3">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">thal</label>
                    <div class="col-sm-10">
                      <label class="radio-inline">
                        <input type="radio" name="optionsRadios-5" checked>正常
                      </label>
                      <label class="radio-inline">
                        <input type="radio" name="optionsRadios-5">固定缺陷
                      </label>
                      <label class="radio-inline">
                        <input type="radio" name="optionsRadios-5">可逆缺陷
                      </label>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">您是否同意我们使用您的数据？</label>
                    <div class="col-sm-10">
                      <label class="radio-inline">
                        <input type="radio" name="optionsRadios-6" checked>同意
                      </label>
                      <label class="radio-inline">
                        <input type="radio" name="optionsRadios-6">不同意
                      </label>
                    </div>
                  </div>
                  <div class="form-group">
                    <p class="col-sm-2 text-success">数据只包括病情信息，不包含您的姓名等隐私。</p>
                    <p class="col-sm-2 text-success">这些信息将提升我们的专家诊断系统的准确度。</p>
                    <p class="col-sm-2 text-success">我们承诺不会将数据泄露给第三方。</p>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <a href="#" class="btn btn-primary" type="button">提交</a>
                    </div>
                  </div>              
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>



    <script type="text/javascript" src="file:///android_asset/js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="file:///android_asset/js/index.js"></script>
  </body>
</html>
